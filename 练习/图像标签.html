<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <h2>图像标签的使用：</h2>
    <img src="壁纸.jpg" width="50%"/>
    <h2>alt 替换文本 图片显示不出来时用文字代替：</h2>
    <img src="壁纸1.jpg" alt="电脑壁纸" width="500px"/>
    <h2> title 提示文本:</h2>
    <img src="壁纸.jpg" title="电脑壁纸" width="400px" border="10"/>  
    
</body>
</html>
